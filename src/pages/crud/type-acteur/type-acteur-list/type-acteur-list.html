<!--
  Generated template for the TypeActeurListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

<ion-buttons start>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>

  <ion-navbar color="primary">
    <ion-title>Liste des typeacteurs</ion-title>
    <ion-buttons end> 
      <button ion-buttton ion-icon (click)='addNewTypeActeur()'> 
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding><div><form>
<!-- <ion-item *ngFor="let typeacteur of typeacteurs"  (click)="editTypeActeur(typeacteur)" >
 -->
  <ion-item *ngFor="let typeacteur of typeacteurs" >
    <ion-card>   
      <div class="card-title">{{typeacteur.idActeurType}}</div>
      <div class="card-subtitle">{{typeacteur.libelleActeur}}</div>
<ion-buttons end>
<button ion-buttton ion-icon (click)="editTypeActeur(typeacteur)"><ion-icon name="ios-create"></ion-icon></button>
<button ion-buttton ion-icon (click)='deleteTypeActeur(typeacteur.key)'><ion-icon name="ios-trash"></ion-icon></button>
</ion-buttons>
</ion-card>
</ion-item>
</form></div></ion-content>
