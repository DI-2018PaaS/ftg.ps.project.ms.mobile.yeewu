<ion-header>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  <ion-navbar color="primary">
    <ion-title>Editer Boutique</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-input type='text' required placeholder="reference" [(ngModel)]="boutique.ref"></ion-input>
    <ion-input type='text' required placeholder="adresse" [(ngModel)]="boutique.adresse"></ion-input>
    <ion-input type='text' required placeholder="description" [(ngModel)]="boutique.description"></ion-input>
    
    <ion-buttons end>
        <button ion-button block (click)="updateBoutique()">valider</button>
      </ion-buttons>
</ion-content>
