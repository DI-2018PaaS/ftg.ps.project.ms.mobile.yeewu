<!--

  Ionic pages and navigation.

<ion-header>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  <ion-navbar color="primary">
    <ion-title>Editer Activite</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding><div><form>
<ion-input type='text' required placeholder="#Activite" [(ngModel)]="activiteNew.activiteId"></ion-input>
<ion-input type='text' required placeholder="Nom" [(ngModel)]="activiteNew.nom"></ion-input>
<ion-input type='text' required placeholder="Description" [(ngModel)]="activiteNew.description"></ion-input>
<ion-input type='text' required placeholder="Activite" [(ngModel)]="activiteNew.categorie"></ion-input>
<ion-input type='text' required placeholder="Date Debut" [(ngModel)]="activiteNew.dateDebut"></ion-input>
<ion-input type='text' required placeholder="Date Fin" [(ngModel)]="activiteNew.dateFin"></ion-input>
<ion-input type='text' required placeholder="Statut" [(ngModel)]="activiteNew.status"></ion-input>
    <ion-buttons end>
    <button ion-button block (click)="updateActivite()">Valider</button>
  </ion-buttons>
</form></div></ion-content>
