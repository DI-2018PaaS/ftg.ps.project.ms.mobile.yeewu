<ion-header>

<ion-buttons start>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>

  <ion-navbar color="primary">
    <ion-title>Liste des activites</ion-title>
    <ion-buttons end> 
      <button ion-buttton ion-icon (click)='addNewActivite()'> 
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding><div><form>
<!-- <ion-item *ngFor="let activite of activites"  (click)="editActivite(activite)" >
 -->
  <ion-item *ngFor="let activite of activites" >
    <ion-card>
	<div class="card-title">{{activite.activiteId}}</div>
	<div class="card-title">{{activite.nom}}</div>
	 <div class="card-subtitle">{{activite.description}}</div>
	<div class="card-subtitle">{{activite.categorie}}</div>
	 <div class="card-subtitle">{{activite.dateDebut}}</div>
	<div class="card-subtitle">{{activite.dateFin}}</div>
	 <div class="card-subtitle">{{activite.status}}</div>
	<div class="card-subtitle">{{activite.userCreated}}</div>
	<div class="card-subtitle">{{activite.userLastModif}}</div>
	<div class="card-subtitle">{{activite.createdDate}}</div>
	<div class="card-subtitle">{{activite.dateLastModif}}</div>
<ion-buttons end>
<button ion-buttton ion-icon (click)="editActivite(activite)"><ion-icon name="ios-create"></ion-icon></button>
<button ion-buttton ion-icon (click)='deleteActivite(activite.key)'><ion-icon name="ios-trash"></ion-icon></button>
</ion-buttons>
</ion-card>
</ion-item>
</form></div></ion-content>
