<ion-header>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  <ion-navbar color="primary">
    <ion-title>details Activite</ion-title>
  </ion-navbar>
</ion-header>
  <ion-content padding><div><form>
	 <h3>{{activite.activiteId}}</h3>
	 <h3>{{activite.nom}}</h3>
	 <h3>{{activite.description}}</h3>
	 <h3>{{activite.categorie}}</h3>
	 <h3>{{activite.dateDebut}}</h3>
	 <h3>{{activite.dateFin}}</h3>
	 <h3>{{activite.status}}</h3>
	 <h3>{{activite.userCreated}}</h3>
	 <h3>{{activite.userLastModif}}</h3>
	 <h3>{{activite.createdDate}}</h3>
	 <h3>{{activite.dateLastModif}}</h3>
  <ion-buttons end>
  <button ion-buttton ion-icon (click)='deleteActivite(activite.key)'><ion-icon name="ios-trash"></ion-icon></button>
  <button ion-buttton ion-icon (click)='editActivite()'> <ion-icon name="ios-create"></ion-icon></button>
  </ion-buttons>
</form></div></ion-content>
