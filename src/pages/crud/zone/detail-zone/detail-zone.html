<ion-header>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  <ion-navbar color="primary">
    <ion-title>Details Zone</ion-title>
  </ion-navbar>
</ion-header>
  <ion-content padding><div><form>
      <h3>{{zone.region}}</h3>
      <h3>{{zone.ville}}</h3>
      <h3>{{zone.pays}}</h3>
      <h3>{{zone.longitude}}</h3>
	  <h3>{{zone.latitude}}</h3>
  <ion-buttons end>
  <button ion-buttton ion-icon (click)='deleteZone(zone.key)'><ion-icon name="ios-trash"></ion-icon></button>
  <button ion-buttton ion-icon (click)='editZone()'> <ion-icon name="ios-create"></ion-icon></button>
  </ion-buttons>
</form></div></ion-content>
