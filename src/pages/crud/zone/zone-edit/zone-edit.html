<ion-header>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  <ion-navbar color="primary">
    <ion-title>Editer Zone</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding><div><form>
<ion-input type='text' required placeholder="Region" [(ngModel)]="zoneNew.region"></ion-input>
 <ion-input type='text' required placeholder="Ville" [(ngModel)]="zoneNew.ville"></ion-input>
 <ion-input type='text' required placeholder="Zone" [(ngModel)]="zoneNew.pays"></ion-input>
 <ion-input type='text' required placeholder="Longitude" [(ngModel)]="zoneNew.longitude"> </ion-input>
 <ion-input type='text' required placeholder="Latitude" [(ngModel)]="zoneNew.latitude"> </ion-input>
    <ion-buttons end>
    <button ion-button block (click)="updateZone()">valider</button>
  </ion-buttons>

</form></div></ion-content>
