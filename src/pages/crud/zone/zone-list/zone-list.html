<ion-header>

<ion-buttons start>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>

  <ion-navbar color="primary">
    <ion-title>Liste des zones</ion-title>
    <ion-buttons end> 
      <button ion-buttton ion-icon (click)='addNewZone()'> 
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding><div><form>
<!-- <ion-item *ngFor="let zone of zones"  (click)="editZone(zone)" >
 -->
  <ion-item *ngFor="let zone of zones" >
    <ion-card>
      <div class="card-title">{{zone.region}}</div>
      <div class="card-subtitle">{{zone.ville}}</div>
      <div class="card-subtitle">{{zone.pays}}</div>
      <div class="card-subtitle">{{zone.longitude}}</div>
	  <div class="card-subtitle">{{zone.latitude}}</div>  
<ion-buttons end>
<button ion-buttton ion-icon (click)="editZone(zone)"><ion-icon name="ios-create"></ion-icon></button>
<button ion-buttton ion-icon (click)='deleteZone(zone.key)'><ion-icon name="ios-trash"></ion-icon></button>
</ion-buttons>
</ion-card>
</ion-item>
</form></div></ion-content>
