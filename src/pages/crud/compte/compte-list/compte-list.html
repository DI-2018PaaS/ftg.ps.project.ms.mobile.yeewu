<!--
  Generated template for the CompteListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

<ion-buttons start>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>

  <ion-navbar color="primary">
    <ion-title>Liste des comptes</ion-title>
    <ion-buttons end> 
      <button ion-buttton ion-icon (click)='addNewCompte()'> 
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding><div><form>
<!-- <ion-item *ngFor="let compte of comptes"  (click)="editCompte(compte)" >
 -->
  <ion-item *ngFor="let compte of comptes" >


    <ion-card>
     
      <div class="card-title">{{compte.username}}</div>
      <div class="card-subtitle">{{compte.utilUniqueid}}</div>
      <div class="card-subtitle">{{compte.lastName}}</div>
      <div class="card-subtitle">{{compte.firstName}}</div>
	  <div class="card-title">{{compte.mail}}</div>
      <div class="card-subtitle">{{compte.phoneNumber}}</div>
      <div class="card-subtitle">{{compte.password}}</div>
      <div class="card-subtitle">{{compte.creationDateUser}}</div>
	  <div class="card-subtitle">{{compte.lastConnectionDate}}</div>
      <div class="card-subtitle">{{compte.userActeurID}}</div>
    
<ion-buttons end>
<button ion-buttton ion-icon (click)="editCompte(compte)"><ion-icon name="ios-create"></ion-icon></button>
<button ion-buttton ion-icon (click)='deleteCompte(compte.key)'><ion-icon name="ios-trash"></ion-icon></button>
</ion-buttons>
</ion-card>
</ion-item>
</form></div></ion-content>
