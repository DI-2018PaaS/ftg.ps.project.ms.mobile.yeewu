<ion-header>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  <ion-navbar color="primary">
    <ion-title>Service #ID</ion-title>
  </ion-navbar>
</ion-header>
  <ion-content padding><div><form>
      <h3>{{service.code}}</h3>
      <h3>{{service.designation}}</h3>
      <h3>{{service.description}}</h3>
      <h3>{{service.prixUnitaire}}</h3>
  <ion-buttons end>
  <button ion-buttton ion-icon (click)='deleteService(service.key)'><ion-icon name="ios-trash"></ion-icon></button>
  <button ion-buttton ion-icon (click)='editService()'> <ion-icon name="ios-create"></ion-icon></button>
  </ion-buttons>
</form></div></ion-content>
