<ion-header>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  <ion-navbar color="primary">
    <ion-title>Creer Service</ion-title>
  </ion-navbar>

</ion-header>
 <ion-content padding><div><form>
 <ion-input type='text' required placeholder="code" [(ngModel)]="serviceNew.code" name="default"></ion-input>
 <ion-input type='text' required placeholder="Designation" [(ngModel)]="serviceNew.designation" name="default"></ion-input>
 <ion-input type='text' required placeholder="description" [(ngModel)]="serviceNew.descriptionService" name="default"></ion-input>
 <ion-input type='text' required placeholder="Prix unitaire" [(ngModel)]="serviceNew.prixUnitaire" name="default"> </ion-input>
 <!-- <ion-input type='text' required placeholder="reference" [(ngModel)]="serviceNew.designation"></ion-input> -->
 <button ion-button block (click)="createNewService()">Ajouter</button>
</form></div></ion-content>
