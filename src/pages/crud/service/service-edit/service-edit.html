<ion-header>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  <ion-navbar color="primary">
    <ion-title>Editer Service</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding><div><form>

   <ion-input type='text' required placeholder="code" [(ngModel)]="service.code" name="default"></ion-input>
 <ion-input type='text' required placeholder="Designation" [(ngModel)]="service.designation" name="default"></ion-input>
 <ion-input type='text' required placeholder="description" [(ngModel)]="service.descriptionService" name="default"></ion-input>
 <ion-input type='text' required placeholder="Prix unitaire" [(ngModel)]="service.prixUnitaire" name="default"> </ion-input>

    <ion-buttons end>
    <button ion-button block (click)="updateService()">valider</button>
  </ion-buttons>

</form></div></ion-content>
