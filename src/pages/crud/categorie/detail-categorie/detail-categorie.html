    <ion-title>details Categorie</ion-title>
  </ion-navbar>
</ion-header>
  <ion-content padding><div><form>
      <h3>{{categorie.catUniqueID}}</h3>
      <h3>{{categorie.Nom}}</h3>

  </ion-buttons>
