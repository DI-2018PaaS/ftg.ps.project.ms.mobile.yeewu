<ion-header>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  <ion-navbar color="primary">
    <ion-title>Creer Categorie</ion-title>
  </ion-navbar>
</ion-header>
 <ion-content padding><div><form>
 <ion-input type='text' required placeholder="code" [(ngModel)]="categorieNew.catUniqueID"></ion-input>
<ion-input type='text' required placeholder="code" [(ngModel)]="categorieNew.Name"></ion-input>
<ion-input type='text' required placeholder="code" [(ngModel)]="categorieNew.Description"></ion-input>
 <button ion-button block (click)="createNewCategorie()">Ajouter</button> 
</form></div></ion-content>
