<ion-header>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  <ion-navbar color="primary">
    <ion-title>Editer Role</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding><div><form>
<ion-input type='text' required placeholder="ID" [(ngModel)]="roleNew.roleUniqueID"></ion-input>
 <ion-input type='text' required placeholder="Nom" [(ngModel)]="roleNew.roleName"></ion-input>
 <ion-input type='text' required placeholder="Type Acteur" [(ngModel)]="roleNew.acteurTypeID"></ion-input>
    <ion-buttons end>
    <button ion-button block (click)="updateRole()">Valider</button>
  </ion-buttons>
</form></div></ion-content>
