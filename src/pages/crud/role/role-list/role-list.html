<ion-header>
<ion-buttons start>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>
  <ion-navbar color="primary">
    <ion-title>Liste des roles</ion-title>
    <ion-buttons end> 
      <button ion-buttton ion-icon (click)='addNewRole()'> 
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding><div><form>
<!-- <ion-item *ngFor="let role of roles"  (click)="editRole(role)" >
 -->
  <ion-item *ngFor="let role of roles" >
    <ion-card>
      <div class="card-title">{{role.roleUniqueID}}</div>
      <div class="card-subtitle">{{role.roleName}}</div>
      <div class="card-subtitle">{{role.acteurTypeID}}</div>
<ion-buttons end>
<button ion-buttton ion-icon (click)="editRole(role)"><ion-icon name="ios-create"></ion-icon></button>
<button ion-buttton ion-icon (click)='deleteRole(role.key)'><ion-icon name="ios-trash"></ion-icon></button>
</ion-buttons>
</ion-card>
</ion-item>
</form></div></ion-content>
