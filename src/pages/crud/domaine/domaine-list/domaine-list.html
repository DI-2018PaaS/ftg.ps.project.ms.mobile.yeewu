<!--
  Generated template for the DomaineListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

<ion-buttons start>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
</ion-buttons>

  <ion-navbar color="primary">
    <ion-title>Liste des domaines</ion-title>
    <ion-buttons end> 
      <button ion-buttton ion-icon (click)='addNewDomaine()'> 
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding><div><form>
<!-- <ion-item *ngFor="let domaine of domaines"  (click)="editDomaine(domaine)" >
 -->
  <ion-item *ngFor="let domaine of domaines" >


    <ion-card>
     
      <div class="card-title">{{domaine.domaineId}}</div>
      <div class="card-subtitle">{{domaine.nom}}</div>
      <div class="card-subtitle">{{domaine.description}}</div>
      <div class="card-subtitle">{{domaine.status}}</div>
	  <div class="card-title">{{domaine.userCreated}}</div>
      <div class="card-subtitle">{{domaine.userLastModif}}</div>
      <div class="card-subtitle">{{domaine.createdDate}}</div>
      <div class="card-subtitle">{{domaine.dateastModif}}</div>
    
<ion-buttons end>
<button ion-buttton ion-icon (click)="editDomaine(domaine)"><ion-icon name="ios-create"></ion-icon></button>
<button ion-buttton ion-icon (click)='deleteDomaine(domaine.key)'><ion-icon name="ios-trash"></ion-icon></button>
</ion-buttons>
</ion-card>
</ion-item>
</form></div></ion-content>
