<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Trier
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content text-wrap class="sort">
      <ion-list radio-group [(ngModel)]="values.sortType">
          <ion-item>
              <ion-label text-wrap>{{"Nouveaux Produits"}} </ion-label>
              <ion-radio value="0"> </ion-radio>
          </ion-item>
          <ion-item>
              <ion-label text-wrap>{{"Nom"}} (A - Z) </ion-label>
              <ion-radio value="1"> </ion-radio>
          </ion-item>
          <ion-item>
              <ion-label text-wrap>{{"Nom"}} (Z - A) </ion-label>
              <ion-radio value="2"> </ion-radio>
          </ion-item>
      </ion-list>
      <ion-item>
          <ion-label>{{"En Vente"}}</ion-label>
          <ion-toggle [(ngModel)]="values.filter.on_sale"></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label>{{"En Stock"}}</ion-label>
          <ion-toggle [(ngModel)]="values.filter.in_stock"></ion-toggle>
      </ion-item>
  </ion-content>
  <ion-footer> <button ion-button full text-uppercase style="background-color: #3b3b3b;height:40px;margin:0" (click)="applySort()"> {{"Appliquer"}} </button> </ion-footer>
