<ion-header>

  <ion-navbar>
    <ion-title>Panier</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
        <ion-list>  
          <ion-item-sliding  *ngFor="let img of images" >
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/img/{{img}}">
              </ion-avatar>
              <h2>product name</h2>
              <p>4000</p>
            </ion-item>
            <ion-item-options>
             
              <button ion-button color="secondary" icon-start>
                <ion-icon name="ios-trash-outline"></ion-icon>
                
              </button>
            </ion-item-options>
          </ion-item-sliding>
      
        </ion-list>    
        <ion-item float-left>TOTAL<span float-right>6000</span></ion-item>  
		<ion-buttons end>
			<button ion-button color="secondary" (click)="goToPayer()">
                <ion-icon name="filing"> Payer </ion-icon>
              </button>
		</ion-buttons>
</ion-content>
