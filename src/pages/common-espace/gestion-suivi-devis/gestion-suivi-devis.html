<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gestion Suivi Devis</ion-title>
    <ion-buttons end> 
      <button ion-button icon-only light color="shadowlite" (click)="goToSearch()">
        <ion-icon ios="ios-search" md="md-search">
        </ion-icon>
      </button> 
      <button ion-button icon-only light class="has-icon icon-only has-badge" (click)="goToConnexion()">
        <ion-icon ios="ios-contact" md="md-contact">
        </ion-icon>
      </button> 
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page36">
  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small icon-only item-left clear>
          <ion-icon name="arrow-dropdown-circle"></ion-icon>
        <ion-select>
              <ion-option (ionSelect)="goToEditerOperation()">Editer Operation</ion-option>
              <ion-option (ionSelect)="goToEditerRole()">Editer Role</ion-option>
              <ion-option (ionSelect)="goToEditerActivit()">Editer Activit√©</ion-option>
              <ion-option (ionSelect)="goToEditerDomaine()">Editer Domaine</ion-option>
            </ion-select>
      </button>
    </ion-col>
    <ion-col>
        <button ion-button icon-start clear small icon-only item-right clear color="button-color" (click)="goToFiltrer()"> <ion-icon name="ios-funnel"></ion-icon>
        </button>
    </ion-col>
    <ion-col>
      <button ion-button ion-button icon-start clear small icon-only clear color="button-color" (click)="goToTrier()">
              <ion-icon name="md-options" style="margin-right:6px"></ion-icon> {{"Sort"}}
            </button> 
    </ion-col>
</ion-row>
   <ion-row>
	<ion-col> #ID </ion-col>
	<ion-col> #Name </ion-col>
	<ion-col> Action </ion-col>
   </ion-row>
   <ion-row *ngFor="let devis of datasdevis">
	<ion-col> {{devis.id}}</ion-col>
	<ion-col> {{devis.nom}} </ion-col>
	<ion-col>
		<ion-buttons end>
			<button ion-button small on-click="goToGestionSuiviProduits()">
				<ion-icon name="ios-copy-outline"></ion-icon>
			</button>
          <button ion-button small>
              <ion-icon name="ios-trash-outline"></ion-icon>
          </button>
		</ion-buttons>
	</ion-col>
   </ion-row>
</ion-content>
