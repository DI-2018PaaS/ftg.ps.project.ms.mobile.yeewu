<ion-header>

  <ion-navbar color="primary">
    <ion-title>Liste des Magasin</ion-title>
    <ion-buttons end> 
      <button ion-buttton ion-icon (click)='addNewMagasin()'> 
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- <ion-item *ngFor="let produit of produits"  (click)="editProduit(produit)" >
 -->
  <ion-item *ngFor="let magasin of magasins" >

 <h3>{{magasin.ref}}</h3>
<h3>{{magasin.adresse}}</h3>
<h3>{{magasin.description}}</h3>
<ion-buttons end>
<button ion-buttton ion-icon (click)="editMagasin(magasin)"><ion-icon name="ios-create"></ion-icon></button>
<button ion-buttton ion-icon (click)='deleteMagasin(magasin.key)'><ion-icon name="ios-trash"></ion-icon></button>

</ion-buttons>
</ion-item>
</ion-content>
